<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Blog</h1>
    <h2>Latest Posts</h2>
    {% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        <span style="background-color: gray; color: white; padding: 8px; border-radius: 4px;">{{ post.tag }}</span>

    </div>
    <hr>
    {% else %}
    <p>Vazio</p>
    {% endfor %}

</body>

</html>
